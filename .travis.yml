language: php

php:
  - 5.3.3
  - 5.3
  - 5.4

before_script:
  - "export DISPLAY=:99.0"
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - cp test/bootstrap.php.tmpl test/bootstrap.php
  - cp lib/LAAF/bootstrap.php.tmpl lib/LAAF/bootstrap.php
  - chmod +x web/testindex.php
  - chmod +x test.php
  - cp bin/httpd.py .
  - python httpd.py 8888 &
  - sleep 3
  - ls -all web
  - chmod +x test.php web/test.php
  - ./test.php
  - ./web/test.php
  - wget -q -O- http://localhost:8888/test.php
  - wget -q --output-document=./data.txt http://localhost:8888/web/test.php
  - cat ./data.txt
  - cd ./test

